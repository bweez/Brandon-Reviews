site_name: Brandon Reviews
site_url: https://brandonwilliams.info
repo_url: https://github.com/bweez/Brandon-Reviews

theme:
  name: material

plugins:
  - search
  - charts

extra_css:
  - custom-css/landing-page.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite